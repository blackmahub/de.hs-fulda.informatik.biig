<button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#propertyViewer"><i class="fa fa-video-camera" aria-hidden="true"></i></button>

<!-- Modal -->
<div id="propertyViewer" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Live Property Explorer</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <div class="container">
                <div class="row">
                        <div class="embed-responsive embed-responsive-16by9 text-center">
                            <iframe id="videoiframe" class="embed-responsive-item" src="" align="center"></iframe>
                        </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary" id="forward">FORWARD ↑</button>
                        <button class="btn btn-primary" id="left">LEFT ←</button>
                        <button class="btn btn-primary" id="back">BACK ↓</button>
                        <button class="btn btn-primary" id="right">RIGHT →</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
  
    </div>
  </div>
