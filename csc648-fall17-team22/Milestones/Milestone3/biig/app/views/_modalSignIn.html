<div class="modal fade" id="modalsignin" tabindex="-1" role="form" aria-labelledby="signin" aria-hidden="true">
  <div class="modal-dialog" role="form">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalsignin">Sign In to BiiG</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form" name="signInForm" method="post" action="/signin">
            <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" title="Email Address" required autofocus>
            <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" title="Password" required>
            <% if(locals.signinerror){ %>
              <div class="alert alert-info">
                <strong>Error Logging In:</strong> <%= locals.signinerror %>
              </div>
            <% } %>
            <div class="text-center">
            <input type="submit" class="btn btn-primary" value="SIGN IN">
          </div>
        </form>
        <br/>
        <form class="form text-center" name="signInForm" method="get" action="/loadforgotpassword">
        <input type="submit" class="btn btn-info btn-sm" value="FORGOT PASSWORD">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info btn-sm" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
